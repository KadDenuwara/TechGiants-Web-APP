<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        .newproduct {
            background: #fff;
            padding-top: 45px;
            padding-bottom: 105px;
        }
        .sec-title {
            padding-bottom: 60px;
        }
        .m-text5 {
            font-size: 24px;
            text-align: center;
        }
        .wrap-slick2 {
            margin: 0 auto;
            max-width: 1200px;
        }
        .slick2 .item-slick2 {
            padding-left: 15px;
            padding-right: 15px;
        }
        .block2 {
            background: #f7f7f7;
            border: 1px solid #ebebeb;
            padding: 10px;
            text-align: center;
        }
        .block2-img {
            position: relative;
            overflow: hidden;
        }
        .block2-img img {
            height: 370px;
            width: 100%;
            object-fit: cover;
        }
        .block2-txt {
            padding-top: 20px;
        }
        .block2-name {
            display: block;
            color: black;
            padding-bottom: 5px;
            font-size: 16px;
        }
        .block2-oldprice,
        .block2-price,
        .block2-newprice {
            color: black;
            margin-right: 5px;
        }
        .block2-oldprice {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <section class="newproduct bgwhite p-t-45 p-b-105">
        <div class="container">
            <div class="sec-title p-b-60">
                <h3 class="m-text5 t-center">
                    Featured Products
                </h3>
            </div>

            <!-- Slide2 -->
            <div class="wrap-slick2">
                <div class="slick2">
                    <!-- Example product item -->
                    <div class="item-slick2 p-l-15 p-r-15">
                        <div class="block2">
                            <div class="block2-img wrap-pic-w of-hidden pos-relative block2-label">
                                <a href="#">
                                    <img src="https://via.placeholder.com/370x370" alt="IMG-PRODUCT">
                                </a>
                            </div>
                            <div class="block2-txt p-t-20">
                                <a href="#" class="block2-name dis-block s-text3 p-b-5">
                                    Product Title
                                </a>
                                <span class="block2-oldprice m-text7 p-r-5">
                                    $99.99
                                </span>
                                <span class="block2-newprice m-text8 p-r-5">
                                    $79.99
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- End Example product item -->
                    <!-- Add more product items as needed -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slick2').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
