<!-- templates/delete_review.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'product' review.item.slug %}">Cancel</a>
{% endblock %}
