{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class="container">
    <!--img src="https://img.freepik.com/premium-photo/dark-blue-green-purple-magenta-fuchsia-abstract-background-color-gradient-line-strip-generative-ai_874904-26660.jpg?w=740" width="200px"-->
    <div class="text-center mb-4">
        <img src="https://g-graphic.net/wp-content/uploads/2018/01/contact-slider2.jpg" alt="Contact Us" class="img-fluid">
    </div>
    <h1 class="text-center" style="font-weight: bold;">Get in Touch</h1>
    <br>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6 mb-3">
                {{ form.first_name|as_crispy_field }}
            </div>
            <div class="col-md-6 mb-3">
                {{ form.last_name|as_crispy_field }}
            </div>
        </div>
        <div class="form-group">
            {{ form.subject|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.message|as_crispy_field }}
        </div>
        <button class="btn btn-primary btn-block" type="submit">Send Message</button>
    </form>
    <div class="map-container mt-4">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.6115282086!2d-74.005973!3d40.712775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af18f48e47%3A0xe08d2efcb1c5a32d!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1609393646677!5m2!1sen!2sin"
            width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</div>
{% endblock %}
