<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <!-- Bootstrap CSS link - adjust the path according to your setup -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            padding: 2rem;
        }
        .error-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 3rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <h1 class="display-4">404 - Page Not Found</h1>
        <p class="lead">Oops! The page you are looking for does not exist.</p>
        <a class="btn btn-primary" href="/">Go to Home</a> <!-- Replace 'home' with your actual home URL -->
    </div>
</body>
</html>
